{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container text-center">
    <h1>Daiki's portfolio</h1>

    {% load static %}

    <img src="{% static 'portfolio/kobe1.jpg' %}">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    <br>
    {% endfor %}
    <br>
    <a href="{% url 'blog:all_blogs' %}" class="btn btn-primary"> blog </a>

{% endblock %}
</div>
